<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aniversário</title>

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <section class="meu-aniversario">
        <div class="container">
            <h1 class="title">Boas vindas!</h1>
            <p>
                É uma honra imensa contar com sua presença em minha festa de aniversário! Para participar da festa coloque seu email abaixo. Assim você receberá o convite!
            </p>
            <form class="form">
                <input class="form__email" type="email" placeholder="Email">
                <button type="submit" class="form__button">Enviar</button>
            </form>
            <p>A festa começa em:</p>
            <h2 class="contagem"></h2>
        </div>
    </section>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
